<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="ui borderless topmenu menu">
  <div class="ui container">
    <a class="fitted item"><i class="facebook f icon"></i></a>
    <a class="fitted item"><i class="twitter icon"></i></a>
    <a class="fitted item"><i class="pinterest icon"></i></a>
    <a class="fitted item"><i class="instagram icon"></i></a>
    <a class="fitted right item"><i class="home icon"></i></a>
    <a class="fitted item"><i class="search icon"></i></a>
    <a class="fitted item"><i class="user icon"></i></a>
    <div class="ui dropdown fitted item">
      <div class="text">MY CART</div>
      <i class="add to cart icon"></i>
      <a class="fitted item">0</a>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Your cart is currently empty.</div>
      </div>
    </div>
  </div>
</div>
<div class="ui basic segment">
  <img class="ui centered image" src="islandsnowlogo.png">
</div>
<div class="ui borderless middlemenu menu">
  <div class="ui centered grid container">
    <div class="ui dropdown item">
      <div class="text">MENS</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Tank tops</div>
        <div class="item">Shirts</div>
        <div class="item">Pants</div>
      </div>
    </div>

    <div class="ui dropdown item">
      <div class="text">WOMENS</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Your cart is currently empty.</div>
      </div>
    </div>

    <div class="ui dropdown item">
      <div class="text">KIDS</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Your cart is currently empty.</div>
      </div>
    </div>

    <div class="ui dropdown fitted item">
      <div class="text">BRANDS</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Your cart is currently empty.</div>
      </div>
    </div>

    <a class="item">SEARCH</a>

  </div>
</div>

<img class="ui fluid image" src="islandsnowMain.jpg">

<div class="footer-background">
  <div class="ui three column grid container">
    <div class="column">
      <h4 class="ui inverted header">NAVAGATION
      </h4>
      <div class="ui divider"></div>
      <div class="ui list">
        <div href="#" class="item">About us</div>
        <div href="#" class="item">Videos</div>
        <div href="#" class="item">Store Locations</div>
      </div>
    </div>
    <div class="column">
      <h4 class="ui inverted header">
        MAIN MENU
      </h4>
      <div class="ui divider"></div>
      <div class="ui list">
        <div href="#" class="item">Men</div>
        <div href="#" class="item">Women</div>
        <div href="#" class="item">Kids</div>
      </div>
    </div>
    <div class="column">
      <h4 class="ui inverted header">
        CONNECT
      </h4>
      <div class="ui divider"></div>
      <div class="ui list">
        <div a href="#" class="item">Sign up for the latest updates</div>
        <div class="ui input">
          <input type="text" placeholder="Enter Email Address">
          <button class="ui secondary button">
            Join
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>
</body>
</html>
